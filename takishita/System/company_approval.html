<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%title -echo%}</title>
  <link rel="stylesheet" href="../Components/Css/destyle.css">
  <link rel="stylesheet" href="../Components/Css/common.css">
  <link rel="stylesheet" href="./Css/company_approval.css">
  <script defer src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script defer src="../Components/Js/inValid_company_script.js"></script>
</head>
<body>
  
  <header>
    <h1>{%title -echo%}画面</h1>
    <a href="" id="logout">ログアウト</a>
  </header>

  <main id="app">
    <div class="container">
      <div class="title-box">
        <a href="{%%}">＜戻る</a>
      </div>
      <hr>
      <div>
        {%sys_file -include_once%}
      </div>
      <form action="" method="post" class="form-container">
  
        <div class="form-box">
          <p>企業名</p>
          <input type="text" name="company_name" v-model="name">
          <p v-if="inValidName" class="login_error_msg">企業名を入力してください</p>
        </div>
  
        <div class="form-box">
          <p>企業所在地</p>
          <input type="text" name="company_place" v-model="place">
          <p v-if="inValidPlace" class="login_error_msg">所在地を入力してください</p>
        </div>
  
        <div class="form-box">
          <p>企業メール</p>
          <input type="email" name="company-email" v-model="mail">
          <p v-if="inValidEmailSpace" class="login_error_msg">メールアドレスを入力してください</p>
          <p v-if="inValidEmail" class="login_error_msg">不正な入力です</p>
        </div>
  
        <div class="form-box">
          <input type="password" name="company_password" v-model="password">
          <p v-if="inValidPasswordSpace" class="login_error_msg">パスワードを入力してください</p>
          <p v-if="inValidPassword" class="login_error_msg">8桁から16桁の半角英数字で入力してください</p>
        </div>
  
        <div class="form-box">
          <input type="submit" value="{%title -echo%}">
        </div>
  
      </form>  
    </div>
  </main>

  <footer>
    <p>ABCC_SD2F_T1_Sep12</p>
  </footer>
</body>
</html>
