<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー側メインページ</title>
    <link href="destyle.css" rel="stylesheet">
    <link href="user_main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/HeartIconChange.js"></script>
</head>
<body>
    <header>
        <div class="title">PANZA</div>
    </header>
    <main>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="boxes">
            <a href="">
                <div class="box">
                    <p>ブランドから探す</p>
                </div>
            </a>
            <a href="">
                <div class="box">
                    <p>カテゴリから探す</p>
                </div>
            </a>
        </div>

        <p class="">チェックしたアイテム</p>
        <div class="yokonarabi">
            <div class="checked_item"> <!-- 商品一個を表示するdiv -->
                <div class="checked_img">
                    <a href="">
                        <img src="">
                    </a>
                </div>
                <div class="checked_shohin_name">
                    <a href="">
                        <span>bland</span>
                    </a>
                </div>
                <div class="checked_shohin_price">
                    <span>￥10,000</span>
                    <span class="heart-container">
                        <i class="fa-regular fa-heart"></i>
                    </span>
                </div>
            </div>

            <div class="checked_item">
                <div class="checked_img">
                    <a href="">
                        <img src="">
                    </a>
                </div>
                <div class="checked_shohin_name">
                    <a href="">
                        <span>bland</span>
                    </a>
                </div>
                <div class="checked_shohin_price">
                    <span>￥10,000</span>
                    <span class="heart-container">
                        <i class="fa-regular fa-heart"></i>
                    </span>
                </div>
            </div>

            <div class="checked_item">
                <div class="checked_img">
                    <a href="">
                        <img src="">
                    </a>
                </div>
                <div class="checked_shohin_name">
                    <a href="">
                        <span>bland</span>
                    </a>
                </div>
                <div class="checked_shohin_price">
                    <span>￥10,000</span>
                    <span class="heart-container">
                        <i class="fa-regular fa-heart"></i>
                    </span>
                </div>
            </div>
        </div>



        <p>お気に入りのアイテム</p>
        <div class="yokonarabi">
            <div class="favorite_item"> <!-- 商品一個を表示するdiv -->
                <div class="favorite_img">
                    <a href="">
                        <img src="">
                    </a>
                </div>
                <div class="favorite_shohin_name">
                    <a href="">
                        <span>bland</span>
                    </a>
                </div>
                <div class="favorite_shohin_price" id="HeartIconChange">
                    <span>￥10,000</span>
                    <span id="HeartIconChange">
                        <i class="fa-regular fa-heart" id="heartIcon"></i>
                    </span>
                </div>
            </div>

            <div class="favorite_item">
                <div class="favorite_img">
                    <a href="">
                        <img src="">
                    </a>
                </div>
                <div class="favorite_shohin_name">
                    <a href="">
                        <span>bland</span>
                    </a>
                </div>
                <div class="favorite_shohin_price" id="HeartIconChange">
                    <span>￥10,000</span>
                    <span id="HeartIconChange">
                        <i class="fa-regular fa-heart" id="heartIcon"></i>
                    </span>
                </div>
            </div>

            <div class="favorite_item">
                <div class="favorite_img">
                    <a href="">
                        <img src="">
                    </a>
                </div>
                <div class="favorite_shohin_name">
                    <a href="">
                        <span>bland</span>
                    </a>
                </div>
                <div class="favorite_shohin_price" id="HeartIconChange">
                    <span>￥10,000</span>
                    <span id="HeartIconChange">
                        <i class="fa-regular fa-heart" id="heartIcon"></i>
                    </span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
