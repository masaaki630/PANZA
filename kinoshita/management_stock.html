<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>企業側在庫数管理画面</title>
    <link href="destyle.css" rel="stylesheet">
    <link href="management_stock.css" rel="stylesheet">
    <script defer src="./js/management_stock.js"></script>
</head>
<body>
    <header class="header">
        在庫数管理
        <a href="management_dashuboard.html" value="戻る">＜　戻る</a>
    </header>
    <main>
    <div class="container" id="app">
        <div class="upload">
            <p>
                <input type="text" class="shohin_kensaku" placeholder="商品名を入力してください">
            </p>
        </div>
        <table>
            <tr>
                <td>
                    <span class="shohin_mei">商品名</span>
                    <span class="price">￥10000</span>
                </td>
                <td>
                    <span class="value">1</span>
                    <button class="increment" onclick="increment()">▲</button>
                    <button class="decrement" onclick="decrement()">▼</button>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="shohin">商品名</span>
                    <span class="price">￥10000</span>
                </td>
                <td>
                    <span>1</span>
                    <span class="increment">▲</span>
                    <span class="decrement">▼</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="shohin">商品名</span>
                    <span class="price">￥10000</span>
                </td>
                <td>
                    <span>1</span>
                    <span class="increment">▲</span>
                    <span class="decrement">▼</span>
                </td>
            </tr>
        </table> 
        <div class="add">
            <a href="">   
                <div class="box">
                    <p>在庫数更新</p>
                </div>
            </a>
        </div>
    </div>
    </main>

    <footer class="footer">ABCC_SD2F_T1_Sep12</footer>
</body>
</html>
