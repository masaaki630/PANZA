<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_header</title>
    <link href="destyle.css" rel="stylesheet">
    <link href="user_member_information.css" rel="stylesheet">
</head>
<body>
    <header class="System_name">
        PANZA

    <main>
        <form action="" method="post">
            <div>
                <p>氏名（セイ）</p>
                <input type="text" name="" class="information">
            </div>
            <div>
                <p>氏名（メイ）</p>
                <input type="text" name="" class="information">
            </div>
            <div>
                <p>電話番号</p>
                <input type="tel" name="" class="information">
            </div>
            <div>

            <div>
                <p>番地</p>

            </div>
            <div>
                <p>建物名（任意）</p>
                <input type="text" name="" class="information">
            </div>
            <div>
                <p>メールアドレス</p>
                <input type="email" name="" class="information">
            </div>
            <div>
                <p>ID</p>
                <input type="text" name="" class="information">
            </div>
            <div>
                <p>パスワード</p>
                <input type="password" name="" class="information">
            </div>
            <div class="boxes">
                <a href="#">
                    <div class="box">
                        <p>戻る</p>
                    </div>
                </a>
                <a href="#">
                    <div class="box">
                        <p>編集</p>
                    </div>
                </a>

</html>
