<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会員登録画面</title>
  <link rel="stylesheet" href="./css/destyle.css">
  <link rel="stylesheet" href="./css/user_header.css">
  <link rel="stylesheet" href="./css/User_MemberRegistration.css">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <header>PANZA</header>

  <p class="letter">購入者情報入力</p>
    <form action="#" method="post">

      <div class="inputInfomation">
        <label for="userLastname">氏名(セイ):</label>
        <input type="text" id="userLastname" name="userLastname" required>
      </div>
      <div class="inputInfomation">
        <label for="username">氏名(メイ):</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="inputInfomation">
      <label for="phoneNumber">電話番号(ハイフンなし):</label>
        <input type="tel" id="email" name="email" required>
      </div>
      <div class="inputInfomation">
        <label for="birthdate">生年月日:</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>
      <div class="inputInfomation">
        <label for="address">郵便番号(ハイフンなし):</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="inputInfomation">
        <label for="address1">都道府県:</label>
        <input type="text" id="address1" name="address1" required>
      </div>
      <div class="inputInfomation">
        <label for="address2">市区町村:</label>
        <input type="text" id="address2" name="address2" required>
      </div>
      <div class="inputInfomation">
        <label for="address3">番地:</label>
        <input type="text" id="address3" name="address3" required>
      </div>
      <div class="inputInfomation">
        <label for="address4">建物名(任意):</label>
        <input type="text" id="address4" name="address4" required>
      </div>
      <div class="inputInfomation">
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="inputInfomation">
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="inputInfomation">
        <label for="confirm_password">パスワード(確認):</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>
      <div class="inputInfomation button-container">
        <a href="{%controller -echo%}user_member_information_show.php" class="button">
          <p>戻る</p>
        </a>
        <input type="submit" class="button" value="登録">
      </div>
    </form>
  </div>
</body>
</html>
